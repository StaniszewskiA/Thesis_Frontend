<div class="main-container">
  <h1>Thesis.py Test</h1>
 
  <div class="dropzone-container">
     <div class="dropzone" id="dropzone1">
       <img *ngIf="uploadedImage" [src]="uploadedImage" class="uploaded-image">
     </div>
  </div>
 
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="openDropdownMenu()">
      Compare Images
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #dropdownMenu>
      <a class="dropdown-item" *ngFor="let engine of engineOptions" (click)="selectEngine(engine); closeDropdownMenu(); compareImages(); triggerImagePrint(); triggerChangeCarouselData()">{{engine}}</a>
    </div>
  </div>
 
  <app-image-carousel [resultImages]="resultImages"></app-image-carousel>
 </div>
